<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <div class="container">
    <div class="imagen">
      <img src="./images/image-product-desktop.jpg" alt="perfume">
    </div>
    
    <div class="card">
      <p class="nombre">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.</p>
    
      

      <div class="precios">
        <span class="precio-uno">$149.99</span>
        <span class="precio-dos"> <del>$169.99</del></span>
      </div>  
        <button class="boton-carrito">
          <img class="icon" src="./images/icon-cart.svg" alt="">
          <p class="add-to-cart">Add to Cart</p>
        </button>
      </div>
  </div>

  </div>

</body>
</html>
